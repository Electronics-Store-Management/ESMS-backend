version: 0.0
os: linux
files:
  - source: /
    destination: /var/server/
permissions:
  - object: /home/ubuntu/
    owner: root
    group: root
    mode: 777
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
